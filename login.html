<<!DOCTYPE html>
<html>
  <head>
    <title>Ini login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <form action="" method="post">
        <label for="nama">Nama Lengkap</label><br />
        <input type="text" name="nama" id="nama" value="" /><br />

        <label for="email">Email</label><br />
        <input type="email" name="email" id="email" value="" /><br />

        <label for="password">Password</label><br />
        <input type="password" name="password" id="password" value="" /><br />

        <label for="tanggallahir">Tanggal Lahir</label><br />
        <input type="date" name="tanggallahir" id="tanggallahir" /><br />

        <label>Jenis Kelamin</label><br />
        <input type="radio" name="jenis_kelamin" id="laki-laki" value="Laki-Laki" />
        <label for="laki-laki">Laki-Laki</label><br />

        <input type="radio" name="jenis_kelamin" id="perempuan" value="Perempuan" />
        <label for="perempuan">Perempuan</label><br />

        <label for="asal">Kota Asal</label><br />
        <select name="asal" id="asal">
          <option value="Laut">Laut</option>
          <option value="Langit">Langit</option>
          <option value="Smansa">Smansa</option>
          <option value="Sd">Sd</option>
          <option value="IKAN">IKAN</option>
          <option value="Ayam">Ayam</option>
        </select><br />

        <label for="bio">Bio Singkat</label><br />
        <textarea name="bio" id="bio"></textarea><br />

        <button type="submit">Kirim</button>
      </form>
    </div>
  </body>
</html>
